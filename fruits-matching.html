<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Fruits Matching Game</title>
<link rel="stylesheet" href="jquery-ui.css">
<script src="jquery.js"></script>    
<script src="jquery-ui.js"></script>
<style>
	#fruits, #droparea
	{
		float:left;
		width:100%;
		padding:50px;
	}
	#fruits div, #droparea div
	{
		width:130px;
		height:130px;
		border:4px solid black;
		float:left;
		margin:5px;
		padding:5px;
		border-radius:5px;
		background: white;
		text-align: center;
		cursor:pointer;
		font-size:25px;
	}
	#droparea div
	{

		line-height:130px; 
	}
	#fruits div img
	{
		width:100px;
		height:100px;
	}
</style>
<script>
	var score = 0;
	var fruitsArr = ["myimages/apple.png",
					 "myimages/kiwi.png",
					 "myimages/pineapple.png",
					 "myimages/watermelon.png",
					 "myimages/orange.png",
					 "myimages/strawberry.png",
					 "myimages/banana.png"];
	var namesArr = ["Apple", "Pineapple", "Orange", "Banana", "Strawberry", "Watermelon", "Kiwi"];
	$(document).ready(function(){
		shuffle(fruitsArr);
		$.each(fruitsArr, function(index, value){
			var fruit = value.slice(9,-4);
			$("<div><img src=" + value + " /></div>")
			.appendTo("#fruits")
			.draggable({revert:true, scope:fruit});
		});
		shuffle(namesArr);
		$.each(namesArr, function(index, value){
			$("<div>" + value + "</div>")
			.appendTo("#droparea")
			.droppable({scope:value.toLowerCase(),
				drop:function(event, ui){
				$(ui.draggable).append($(this).text());
				score++;
				$(this).hide("puff", "fast");
				
				if (score == namesArr.length)
				{
					$("<div><p>Congratulations!!! Do you want to play again?</p></div>")
					.dialog({modal:true,
							buttons:[{text:"Yes",
									 click:function(){
									 window.location.reload();
									}},
									{text:"No",
									click:function(){
										$(this).dialog("close");
									}}]
					});
				}
			}});
		});
	});
	
	function shuffle(arr)
	{
		return arr.sort(function(){
			return .5 - Math.random();
		});
	}
</script>
</head>
<body>
	<div id="fruits"></div>
	<div id="droparea"></div>
</body>
</html>
